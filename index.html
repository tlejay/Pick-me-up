<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICK-ME-UP Proposal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        /* Custom Markdown Styles to match "Prose" better */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #1e293b;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h3 { font-size: 1.25em; }
        p { margin-top: 0; margin-bottom: 16px; line-height: 1.6; color: #334155; }
        ul, ol { padding-left: 2em; margin-bottom: 16px; color: #334155; }
        li { margin: 0.25em 0; }
        table { display: block; width: 100%; overflow: auto; border-spacing: 0; border-collapse: collapse; margin-bottom: 16px; }
        table tr { background-color: #fff; border-top: 1px solid #c6cbd1; }
        table tr:nth-child(2n) { background-color: #f6f8fa; }
        table th, table td { padding: 6px 13px; border: 1px solid #dfe2e5; }
        table th { font-weight: 600; }
        blockquote { padding: 0 1em; color: #6a737d; border-left: 0.25em solid #dfe2e5; margin: 0; margin-bottom: 16px; }
        hr { height: 0.25em; padding: 0; margin: 24px 0; background-color: #e1e4e8; border: 0; }
        code { font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace; padding: 0.2em 0.4em; margin: 0; font-size: 85%; background-color: #f1f5f9; border-radius: 6px; }
        pre { padding: 16px; overflow: auto; line-height: 1.45; background-color: #f6f8fa; border-radius: 6px; margin-bottom: 16px; }
        pre code { display: inline; max-width: auto; padding: 0; margin: 0; overflow: visible; line-height: inherit; word-wrap: normal; background-color: initial; border: 0; }
        
        /* Mermaid styling adjustment */
        .mermaid { text-align: center; margin: 20px 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="content" class="markdown-body bg-white shadow-xl rounded-lg my-10 max-w-4xl mx-auto p-10 min-h-screen">
        <div class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-6 py-1">
                <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-slate-200 rounded"></div>
                    <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                </div>
            </div>
        </div>
        <p class="text-center text-gray-500 mt-4">Loading Proposal...</p>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ startOnLoad: false, theme: 'default' });

        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            
            // Fetch the markdown file
            fetch('docs/proposal.md')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load proposal.md');
                    return response.text();
                })
                .then(text => {
                    // Configure marked to handle mermaid code blocks specifically if needed, 
                    // but usually we render div class="mermaid" 
                    
                    const renderer = new marked.Renderer();
                    const originalCodeRenderer = renderer.code.bind(renderer);

                    renderer.code = (token) => {
                        if (token.lang === 'mermaid') {
                            return `<div class="mermaid">${token.text}</div>`;
                        }
                        return originalCodeRenderer(token);
                    };

                    marked.use({ renderer });

                    // Convert and set HTML
                    contentDiv.innerHTML = marked.parse(text);

                    // Render mermaid diagrams
                    mermaid.run({
                        nodes: document.querySelectorAll('.mermaid')
                    });
                })
                .catch(error => {
                    contentDiv.innerHTML = `
                        <div class="text-center text-red-500 p-10">
                            <h2 class="text-2xl font-bold mb-2">Error Loading Proposal</h2>
                            <p>${error.message}</p>
                            <p class="text-sm mt-4 text-gray-400">Make sure this file is served via a web server (http://), not opened directly (file://).</p>
                        </div>
                    `;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
